<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clima Agora</title>
</head>

<body>
    <div class="container">
        <div class="pesquisa-campo">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Insira sua localização">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="nao-localizado">
            <img src="img/404.png" alt="Local não encontrado">
            <p>Parece que a localização não foi encontrada :( Tente novamente!</p>
        </div>

        <div class="clima-container">
            <img src="" alt="">
            <p class="temperatura"></p>
            <p class="descricao"></p>
        </div>

        <div class="clima-detalhes">
            <div class="humidade">
                <i class="fa-solid fa-water"></i>
                <div class="texto">
                    <span></span>
                    <p>Humidade</p>
                </div>
            </div>
            <div class="vento">
                <i class="fa-solid fa-wind"></i>
                <div class="texto">
                    <span></span>
                    <p>Vento</p>
                </div>
            </div>
        </div>

    </div>


    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
<footer>
    <p>Desafio 100 dias de Javascript do Asmrprog por Diego</p>
</footer>

</html>
